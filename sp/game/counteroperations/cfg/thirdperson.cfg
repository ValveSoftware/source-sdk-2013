
// ----------------------------------------------------------------------------
// thirdperson settings

sv_cheats 1

c_minpitch -60
c_maxpitch 90
c_minyaw -180
c_maxyaw 180
c_mindistance 30
c_maxdistance 600

cam_ideallag 0
cam_idealdelta 2

cam_collision 1
thirdperson_platformer 0
thirdperson_screenspace 1

// ----------------------------------------------------------------------------
// thirdperson helpers

alias tp_on     "thirdperson; alias tp_toggle tp_off"
alias tp_off    "firstperson; alias tp_toggle tp_on"
alias tp_toggle "tp_on"
alias tp_revert "revert cam_idealyaw; revert cam_idealdist; revert cam_idealpitch"
alias tp_reset  "cam_idealyaw 0; cam_idealdist 150; cam_idealpitch 0"

alias tp_toggle_platformer   "toggle thirdperson_platformer"
alias tp_toggle_screenspace  "toggle thirdperson_screenspace"

tp_reset

// ----------------------------------------------------------------------------
